<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GRID CSS</title>
  <link rel="stylesheet" href="css/grid.css">
</head>
<body>
  <div class="container">
  <div class="row">
    <div class="col">1</div>
    <div class="col">2</div>
    <div class="col">3</div>
    <div class="col">4</div>
    <div class="col">5</div>
    <div class="col">6</div>
    <div class="col">7</div>
    <div class="col">8</div>
    <div class="col">9</div>
    <div class="col">10</div>
    <div class="col">11</div>
    <div class="col">12</div>
  </div>
  <div class="row">
    <div class="col span1">13</div>
    <div class="col span6">14</div>
    <div class="col span3">15</div>
    <div class="col span2">16</div>    
  </div>
  <div class="row">
        <div class="col span12">12</div>            
  </div>
  <div class="row">
        <div class="col offset-1 span1">offset-1</div>            
  </div>
  <div class="row">
        <div class="col offset-2 span2">offset-2</div>            
  </div>
  <div class="row">
        <div class="col offset-3 span2">offset-3</div>            
  </div>
  <div class="row">
        <div class="col offset-6 span6">offset-6</div>            
  </div>
  <div class="row">
        <div class="col offset-11 span1">offset-11</div>            
  </div>
</div>
  
</body>
</html>
